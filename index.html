<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <title>Test de Turing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        main {
            text-align: center;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Bienvenido a el chat Test de Turing</h1>
        <p>Inicia una conversación a continuación.</p>
    </main>
    
    <script type="module">
    	import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
    
    	createChat({
            webhookUrl: 'https://turingtest70.app.n8n.cloud/webhook/429d8899-2fbb-4601-9885-6196b2c9fa1b/chat',
            webhookConfig: {
            method: 'POST',
            headers: {}
        	},
        	target: '#n8n-chat',
        	mode: 'window',
        	chatInputKey: 'chatInput',
        	chatSessionKey: 'sessionId',
        	metadata: {},
        	showWelcomeScreen: false,
        	defaultLanguage: 'en',
        	initialMessages: [
        		'Hola! 👋',
        		'¿Podrías descubrir si hablar con un humano o una máquina?'
        	],
        	i18n: {
        		en: {
        			title: 'Bienvenido! 👋',
        			subtitle: "Inicia una conversación para comenzar el test",
        			footer: '',
        			getStarted: 'Nuevo Chat',
        			inputPlaceholder: 'Conversa ...',
        		},
        	},
        });
    </script>
</body>
</html>
